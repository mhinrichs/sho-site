<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
        <strong>There are no pages in this category.</strong>
            {% endif %}
        <br>
        <a href="/rango/category/{{ category_name_url }}/add_page">Add a page!</a>
        {% else %}
            The specified category {{ category_name }} does no exist.
        {% endif %}

    </body>
</html>
