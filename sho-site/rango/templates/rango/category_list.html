{% block sidebar_content %}
{% if categories %}
<h2>Popular Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="/rango/category/{{category.url}}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No matching categories!</strong>
{% endif %}

{% endblock %}
