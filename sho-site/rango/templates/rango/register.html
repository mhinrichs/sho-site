{% extends "rango/rango_base.html" %}

{% block base_content %}

    {% if registered %}
    <h1><strong>Thank you for registering</strong></h1>
    <a href="/rango/"><h3>You can return to the homepage</h3></a>
    {% else %}
    <h1>Register with Rango!</h1>
    <form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}

{% endblock %}
